<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center>
        <h1>Form Page</h1>
        <form>
            Name: <input type="text" name="name" required><br>
            Age: <input type="number" name="age" required><br>
            Email: <input type="email" name="email" required><br>
            Password: <input type="password" name="password" required><br>
            Selet Your Gender: 
            <input type="radio" name="a" value="Male">Male
            <input type="radio" name="a" value="Female">Female
            <input type="radio" name="a" value="Netural">Netural
            <br>
            Select Your Language:
            <input type="checkbox" value="HTML">HTML
            <input type="checkbox"  value="CSS">CSS
            <input type="checkbox"  value="JS">JS
            <br>
            <button>Submit</button>
        </form>
    </center>
</body>
</html>
