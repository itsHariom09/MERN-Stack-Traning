<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Login </h1>
    <form onsubmit="">
        <label for="username">Username : </label>
        <input type="text" placeholder="Enter Username" id="username"><span id="uspan" style="color: red; padding-top: 2px; padding-left: 10px;"></span><br>
        <label for="email">Email : </label>
        <input type="email" placeholder="Enter Email" id="email"><span id="espan" style="color: red; padding-top: 2px; padding-left: 10px;"></span><br>
        <label for="pass">Password : </label>
        <input type="password" placeholder="Enter password" id="pass"><span id="pspan" style="color: red; padding-top: 2px; padding-left: 10px;"></span><br>
        <button>Submit</button>
    </form>
</body>
</html>
